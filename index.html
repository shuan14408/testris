<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è²ªé£Ÿè›‡éŠæˆ²</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #F8F8F0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        h1 {

            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            color: #333;
        }

        .score-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .score {
            background: rgba(0, 0, 0, 0.05);
            padding: 10px 20px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        #gameCanvas {
            border: 3px solid rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .controls {
            margin-top: 20px;
            text-align: center;
        }

        .btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 0 10px;
            border-radius: 25px;
            font-size: 16px;

            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .instructions {
            margin-top: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.05);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;

            display: none;
        }

        .game-over h2 {
            color: #FF6B6B;
            margin-bottom: 15px;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }

        .pulsing {
            animation: pulse 1s infinite;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ğŸ è²ªé£Ÿè›‡éŠæˆ²</h1>
        
        <div class="score-container">
            <div class="score">åˆ†æ•¸: <span id="score">0</span></div>
            <div class="score">æœ€é«˜åˆ†: <span id="highScore">0</span></div>
        </div>
        
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        
        <div class="controls">
            <button class="btn" onclick="startGame()">é–‹å§‹éŠæˆ²</button>
            <button class="btn" onclick="pauseGame()">æš«åœ/ç¹¼çºŒ</button>
            <button class="btn" onclick="resetGame()">é‡æ–°é–‹å§‹</button>
        </div>
        
        <div class="instructions">
            <p><strong>éŠæˆ²èªªæ˜ï¼š</strong></p>
            <p>æŒ‰ä¸‹ã€Œé–‹å§‹éŠæˆ²ã€å¾Œï¼Œä½¿ç”¨æ–¹å‘éµé–‹å§‹ç§»å‹•</p>
            <p>ä½¿ç”¨æ–¹å‘éµ â†‘â†“â†â†’ æ§åˆ¶è›‡çš„ç§»å‹•</p>
            <p>åƒåˆ°é£Ÿç‰©æœƒå¢åŠ åˆ†æ•¸å’Œè›‡çš„é•·åº¦</p>
            <p>é¿å…æ’åˆ°ç‰†å£æˆ–è‡ªå·±çš„èº«é«”</p>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>éŠæˆ²çµæŸï¼</h2>
        <p>ä½ çš„åˆ†æ•¸: <span id="finalScore">0</span></p>
        <button class="btn" onclick="resetGame()">å†ç©ä¸€æ¬¡</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');

        // éŠæˆ²è¨­ç½®
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [
            {x: 10, y: 10}
        ];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = false;
        let gamePaused = false;
        let gameInterval;

        // åˆå§‹åŒ–é«˜åˆ†é¡¯ç¤º
        highScoreElement.textContent = highScore;

        // ç”Ÿæˆéš¨æ©Ÿé£Ÿç‰©ä½ç½®
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
        }

        // ç¹ªè£½éŠæˆ²
        function drawGame() {
            // æ¸…é™¤ç•«å¸ƒ
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ç¹ªè£½è›‡
            ctx.fillStyle = '#4ECDC4';
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // è›‡é ­
                    ctx.fillStyle = '#45B7B8';
                    ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
                    
                    // è›‡çœ¼
                    ctx.fillStyle = 'white';
                    ctx.fillRect(segment.x * gridSize + 5, segment.y * gridSize + 5, 3, 3);
                    ctx.fillRect(segment.x * gridSize + 12, segment.y * gridSize + 5, 3, 3);
                } else {
                    // è›‡èº«
                    ctx.fillStyle = `hsl(${180 + index * 2}, 70%, 60%)`;
                    ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
                }
            });

            // ç¹ªè£½é£Ÿç‰©
            ctx.fillStyle = '#FF6B6B';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                2 * Math.PI
            );
            ctx.fill();

            // é£Ÿç‰©é–ƒçˆæ•ˆæœ
            ctx.fillStyle = '#FFD93D';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 4,
                0,
                2 * Math.PI
            );
            ctx.fill();
        }

        // ç§»å‹•è›‡
        function moveSnake() {
            if (!gameRunning || gamePaused) return;
            
            // å¦‚æœæ²’æœ‰æ–¹å‘ï¼Œå‰‡ä¸ç§»å‹•
            if (dx === 0 && dy === 0) return;

            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // æª¢æŸ¥æ’ç‰†
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // æª¢æŸ¥æ’åˆ°è‡ªå·±
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // æª¢æŸ¥æ˜¯å¦åƒåˆ°é£Ÿç‰©
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                generateFood();
                
                // æª¢æŸ¥æ˜¯å¦å‰µæ–°é«˜åˆ†
                if (score > highScore) {
                    highScore = score;
                    highScoreElement.textContent = highScore;
                    localStorage.setItem('snakeHighScore', highScore);
                }
            } else {
                snake.pop();
            }
        }

        // éŠæˆ²çµæŸ
        function gameOver() {
            gameRunning = false;
            clearInterval(gameInterval);
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
        }

        // é–‹å§‹éŠæˆ²
        function startGame() {
            if (gameRunning) return;
            
            gameRunning = true;
            gamePaused = false;
            gameOverElement.style.display = 'none';
            
            // é‡ç½®éŠæˆ²ç‹€æ…‹
            snake = [{x: 10, y: 10}];
            dx = 0;  // ç­‰å¾…ç©å®¶æŒ‰æ–¹å‘éµ
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            generateFood();
            
            // é–‹å§‹éŠæˆ²å¾ªç’°
            gameInterval = setInterval(() => {
                moveSnake();
                drawGame();
            }, 150);
            
            drawGame();
        }

        // æš«åœéŠæˆ²
        function pauseGame() {
            if (!gameRunning) return;
            gamePaused = !gamePaused;
        }

        // é‡ç½®éŠæˆ²
        function resetGame() {
            gameRunning = false;
            gamePaused = false;
            clearInterval(gameInterval);
            gameOverElement.style.display = 'none';
            
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            generateFood();
            drawGame();
        }

        // éµç›¤æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            // é˜»æ­¢æ–¹å‘éµçš„é è¨­æ»¾å‹•è¡Œç‚º
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                e.preventDefault();
            }
            
            if (!gameRunning || gamePaused) return;
            
            switch(e.key) {
                case 'ArrowUp':
                    if (dy === 0) { dx = 0; dy = -1; }
                    break;
                case 'ArrowDown':
                    if (dy === 0) { dx = 0; dy = 1; }
                    break;
                case 'ArrowLeft':
                    if (dx === 0) { dx = -1; dy = 0; }
                    break;
                case 'ArrowRight':
                    if (dx === 0) { dx = 1; dy = 0; }
                    break;
            }
        });

        // åˆå§‹åŒ–éŠæˆ²
        generateFood();
        drawGame();
    </script>
</body>
</html>
